name: CI e2e

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # opcional: lint/build si los us√°s
      # - run: npm run lint
      # - run: npm run build

      - name: Run e2e (con cobertura)
        run: npm run test:e2e

      - name: Subir coverage como artefacto
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
